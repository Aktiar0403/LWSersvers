<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warzone Leaderboard | LWServers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/warzone-leaderboard.css" />
</head>

<body>
  <main class="leaderboard-page">

    <header class="leaderboard-header">
      <h1>Warzone Leaderboard</h1>
      <p class="leaderboard-sub">
        Ranked by LWS Score (effective war strength)
      </p>
    </header>

   <section id="warzoneLeaderboard" class="wz-board">
  <table class="wz-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Warzone</th>
        <th>LWS Score</th>
        <th>Total Power</th>
        <th>Base (200)</th>
        <th>Mega</th>
        <th>Whale</th>
        <th>Shark</th>
        <th>Piranha</th>
        <th>G1 %</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody id="wzTableBody"></tbody>
  </table>
</section>

  </main>

  <script type="module" src="./js/warzone-leaderboard.js"></script>
</body>
</html>
