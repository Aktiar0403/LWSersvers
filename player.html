<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KOBRA – Squads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg">
  <div class="app-shell">
    <header class="topbar">
      <div>
        <div class="kobra-heading-wrapper">
          <h1 class="kobra-heading">704 KOBRAs of JUSTICE (KOJ) Squad</h1>
        </div>
        <p class="muted small">Many Servers, Languages, timezones, one united Alliance.</p>
        <!-- REMOVED LOGIN LABEL -->
        <!-- <p class="muted xsmall">Logged in as: <span id="playerNameLabel">—</span></p> -->
      </div>

      <div class="topbar-actions">
        <!-- REMOVED LOGOUT BUTTON -->
        <!-- <button id="btnLogout" class="btn">Logout</button> -->
      </div>
    </header>

    <main>
      <section class="controls">
        <div class="controls-row">
          <div class="stat-pill">Total: <span id="statTotal">0</span></div>
          <div class="stat-pill">Avg Power: <span id="statAvg">0</span></div>
          <!--<div class="stat-pill">★★★★★: <span id="statFive">0</span></div>-->
        </div>

        <div class="controls-row">
          <div class="filter-group">
            <span class="muted xsmall">Filter:</span>
            <button class="btn pill filter-btn" data-filter="RESET">All</button>
            <button class="btn pill filter-btn" data-filter="TANK">TANK</button>
            <button class="btn pill filter-btn" data-filter="AIR">AIR</button>
            <button class="btn pill filter-btn" data-filter="MISSILE">MISSILE</button>
            <button class="btn pill filter-btn" data-filter="R3">R3</button>
            <button class="btn pill filter-btn" data-filter="R4">R4</button>
            <button class="btn pill filter-btn" data-filter="R5">R5</button>
          </div>

          <div class="sort-group">
            <span class="muted xsmall">Sort:</span>
            <button class="btn pill sort-btn" data-sort="power-desc">Power ↓</button>
            <button class="btn pill sort-btn" data-sort="power-asc">Power ↑</button>
            <button class="btn pill sort-btn" data-sort="none">Clear</button>
          </div>
        </div>

        <div class="controls-row">
          <input id="searchInput" class="search-input" placeholder="Search name, role or squad..." />
        </div>
      </section>

      <section class="layout single">
        <div class="cards-panel">
          <div id="cardsGrid" class="cards-grid"></div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import './js/player.js';
  </script>
</body>
</html>
