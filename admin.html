<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOBRA MEMBERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    /* ===== PAGE STRUCTURE FIX ‚Äî Required for audit footer ===== */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #mainContent {
      flex: 1; /* Pushes audit area to bottom naturally */
      display: flex;
      flex-direction: column;
    }

    #auditSectionWrapper {
      padding: 16px;
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    #auditSectionWrapper h2 {
      margin: 0 0 6px 0;
    }
  </style>

</head>

<body class="bg">

  <div class="app-shell" id="mainContent">

    <!-- ================= HEADER ================= -->
    <header class="premium-header">

      <div class="header-topbar">
        <div class="header-actions">
          <button class="btn small">User Profile</button>
          <button id="btnLogout" class="btn small danger">Logout</button>
        </div>
      </div>

      <div class="kobra-heading-wrapper">
        <div class="heading-particles" id="headingParticles"></div>

        <div class="heading-container">
          <h1 class="kobra-heading">704 KOBRAs of Justice (KOJ) squad</h1>
        </div>

        <div class="heading-tagline">Squad Information Center</div>
      </div>

    </header>

    <!-- ================= MAIN ================= -->
    <main>

<button 
  onclick="window.location.href='admin-fights.html'" 
  style="
    background: linear-gradient(135deg, #0a0f14, #0c1b2a);
    border: 1px solid rgba(0,255,200,0.4);
    color: #00ffc8;
    padding: 14px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  ">
 Desert Brawl Team
</button>
<a href="/server-intelligence.html" class="kobra-btn">
  <span class="kobra-btn-icon">üåç</span>
  <span class="kobra-btn-text">Server Intelligence</span>
</a>


      <section class="controls">

        <!-- STATS BAR -->
        <div class="stats-bar">
          <div class="stat-item">
            <label>Total</label>
            <span id="statTotal">0</span>
          </div>

          <div class="stat-item">
            <label>Avg Power</label>
            <span id="statAvg">0.00</span>
          </div>

          <div class="stat-item danger">
            <label>Total Missing</label>
            <span id="statMissing">0</span>
          </div>
        </div>

        <!-- MISSING FILTER -->
        <div class="missing-bar">
          <button class="pill-btn red filter-btn" data-filter="MISSING_ZERO">üî¥ Uncertain</button>
          <button class="pill-btn grey filter-btn" data-filter="APPROX">‚ö™ Approx Power</button>
          <button class="pill-btn purple filter-btn" data-filter="MISSING">üü£ Missing</button>
        </div>

        <!-- SEARCH + ACTIONS -->
        <div class="action-bar">
          <input id="searchInput" class="search-input wide" placeholder="Search name, role or squad..." />

          <div class="actions">
            <button id="btnAddMember" class="btn primary">‚ûï Add Member</button>
            <button id="btnImportCSV" class="btn small">üì• Import</button>
            <button id="btnExportCSV" class="btn small">üì§ Export</button>
          </div>
        </div>

        <!-- FILTER ROW -->
        <div class="filter-row">
          <span class="muted xsmall">Filter:</span>
          <button class="btn pill filter-btn" data-filter="RESET">All</button>
          <button class="btn pill filter-btn" data-filter="TANK">TANK</button>
          <button class="btn pill filter-btn" data-filter="AIR">AIR</button>
          <button class="btn pill filter-btn" data-filter="MISSILE">MISSILE</button>
          <button class="btn pill filter-btn" data-filter="R3">R3</button>
          <button class="btn pill filter-btn" data-filter="R4">R4</button>
          <button class="btn pill filter-btn" data-filter="R5">R5</button>
        </div>

        <!-- SORT CONTROLS -->
        <div class="controls-row sort-bar" style="margin-bottom:18px; justify-content:center;">
          <span class="muted xsmall" style="margin-right:10px;">Sort:</span>

          <div class="sort-group" role="tablist" aria-label="Sort members">
            <button class="btn pill sort-btn" data-sort="power-desc">Power ‚Üì</button>
            <button class="btn pill sort-btn" data-sort="power-asc">Power ‚Üë</button>
            <button class="btn pill sort-btn" data-sort="missing">Missing First</button>
            <button class="btn pill sort-btn" data-sort="none">Clear</button>
          </div>
        </div>

      </section>

      <!-- MEMBERS LIST ONLY -->
      <section class="layout">
        <div class="cards-panel">
          <div id="cardsGrid" class="cards-grid"></div>
        </div>
      </section>

    </main>

  </div> <!-- END mainContent -->

  <!-- ===== AUDIT FOOTER (BOTTOM OF PAGE) ===== -->
  <footer id="auditSectionWrapper">
    <h2>Audit History</h2>
    <p class="muted xsmall">Recent admin actions (cloud-stored).</p>
    <div id="auditList" class="audit-list"></div>
  </footer>

  <!-- CSV IMPORT -->
  <input type="file" id="csvFileInput" accept=".csv" style="display:none;" />

  <!-- MEMBER MODAL -->
  <div id="memberModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-box">

      <h2 id="modalTitle">Add Member</h2>

      <label class="field-label">Name</label>
      <input id="fieldName"/>

      <label class="field-label">Role (R3 / R4 / R5 / RECRUITER)</label>
      <input id="fieldRole"/>

      <label class="field-label">Primary Squad Type</label>
      <select id="fieldSquadPrimary">
        <option value="TANK">TANK</option>
        <option value="AIR">AIR</option>
        <option value="MISSILE">MISSILE</option>
      </select>

      <!-- HYBRID -->
      <label class="field-label" style="margin-top:12px;">Hybrid?</label>
      <div style="display:flex; align-items:center; gap:12px;">

        <label class="switch">
          <input type="checkbox" id="fieldSquadHybrid">
          <span class="slider round"></span>
        </label>

        <span id="hybridLabel" style="font-size:0.9rem; opacity:0.8;">No</span>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const toggle = document.getElementById("fieldSquadHybrid");
          const label = document.getElementById("hybridLabel");
          toggle.addEventListener("change", () => {
            label.textContent = toggle.checked ? "Yes" : "No";
          });
        });
      </script>

      <label class="field-label">Power</label>
      <input id="fieldPower" type="number" step="0.1"/>

      <label class="field-label">Power Type</label>
      <select id="fieldPowerType">
        <option value="Precise">Precise</option>
        <option value="Approx">Approx</option>
      </select>

      <div class="modal-actions">
        <button id="btnModalCancel" class="btn">Cancel</button>
        <button id="btnModalSave" class="btn primary">Save</button>
      </div>

    </div>
  </div>

  <!-- ADMIN JS -->
  <script type="module">
    import { guardAdminPage, logout } from "./js/auth.js";
    import "./js/admin.js";

    guardAdminPage();

    document.getElementById("btnLogout").addEventListener("click", async () => {
      await logout();
      window.location.href = "admin-login.html";
    });
  </script>
<script type="module" src="./js/auth-guard.js"></script>

</body>
</html>
