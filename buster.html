<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buster Day – Individual Impact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Base styles -->

  <link rel="stylesheet" href="./css/buster.css" />

  <!-- Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />
</head>

<body>

<div class="buster-page">

  <!-- =============================
       HEADER / CONTEXT
  ============================== -->
  <header class="buster-header">
    <div>
      <h1>
        <i class="fa-solid fa-crosshairs"></i>
        Buster Day – Individual Impact
      </h1>
      <p class="buster-sub">
        First Squad Power (FSP) based • Session only • No data writes
      </p>
    </div>
  </header>

  <!-- =============================
       ALLIANCE SELECTION
  ============================== -->
  <section class="buster-grid two">

    <div class="buster-card">
      <h3>
        <i class="fa-solid fa-flag"></i>
        My Alliance
      </h3>

      <input
        id="myAllianceSearch"
        class="buster-input"
        placeholder="Search your alliance…"
      />
      <div id="myAllianceResults" class="buster-search-results"></div>
    </div>

    <div class="buster-card">
      <h3>
        <i class="fa-solid fa-skull-crossbones"></i>
        Opponent Alliance
      </h3>

      <input
        id="oppAllianceSearch"
        class="buster-input"
        placeholder="Search opponent alliance…"
      />
      <div id="oppAllianceResults" class="buster-search-results"></div>
    </div>

  </section>

  <!-- =============================
       PLAYER CONTEXT (NO playerCard ID NEEDED)
  ============================== -->
  <section class="buster-card wide">

    <h3>
      <i class="fa-solid fa-user-ninja"></i>
      Your Player
    </h3>

    <div class="buster-row">

      <select id="myPlayerSelect" class="buster-input">
        <option value="">Select yourself</option>
      </select>

      <div class="buster-fsp-box">
        <span>Computed FSP</span>
        <strong id="computedFspValue">–</strong>
      </div>

      <label class="buster-checkbox">
        <input type="checkbox" id="manualFspToggle" />
        Use Manual FSP
      </label>

      <input
        type="number"
        id="manualFspInput"
        class="buster-input small"
        placeholder="Manual FSP"
        disabled
      />

    </div>

    <div id="fspSourceNote" class="buster-note"></div>

  </section>

  <!-- =============================
       IMPACT SUMMARY (ANALYTICS HERO)
  ============================== -->
  <section class="buster-summary">

    <div class="buster-summary-item can">
      <strong id="canHandleCount">0</strong>
      <span>Can Beat</span>
    </div>

    <div class="buster-summary-item maybe">
      <strong id="canStallCount">0</strong>
      <span>May / May Not</span>
    </div>

    <div class="buster-summary-item cannot">
      <strong id="avoidCount">0</strong>
      <span>Cannot Beat</span>
    </div>

  </section>
  <!-- =============================
     CONFIDENCE INDICATOR
============================== -->
<section class="buster-card wide">
  <h3>
    <i class="fa-solid fa-shield-halved"></i>
    Engagement Confidence
  </h3>

  <div
    id="confidenceBadge"
    class="buster-badge badge-muted"
    style="font-size:18px; padding:10px 18px;"
  >
    –
  </div>
</section>




</div>

<script type="module" src="./js/buster/buster-ui.js"></script>

<!-- =============================
     MATCHUP MODAL
============================== -->
<div id="matchupModal" class="buster-modal hidden">

  <div class="buster-modal-backdrop"></div>

  <div class="buster-modal-content">
    <div class="buster-modal-header">
      <h3 id="modalTitle">Matchups</h3>
      <button id="closeModal">✕</button>
    </div>

    <div id="modalBody" class="buster-modal-body">
      <!-- dynamic content -->
    </div>
  </div>

</div>

</body>
</html>
